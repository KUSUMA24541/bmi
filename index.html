<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bmi.css">
</head>
<body>
    <div id="bg"><video src="./bb5d6624fc790533a10015f6da8c541a.mp4"controls id="bg"></video></div>
    <div class="bmi">
        <div class="title">
            <h1 class="head">BMI CALCULATOR</h1>
        </div>
        <div class="bmiindex">
            <div class="height">
                <div class="text">Enter your height(in m)</div>
                <input type="number" id="height" placeholder="enter your height">
            </div>
            <div class="weight">
                <div class="text">Enter your weight(in kg)</div>
                <input type="number" id="weight" placeholder="enter value">
            </div>
            <div class="button">
                <button id="clicked">click</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
</body>
<script src="./bmi.js"></script>
</html>
